<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 사이트</title>
</head>

<body>
    <h1>주소 창 뒤에 base64(한국어 미지원)를 붙여넣어, 원하는 웹 사이트를 띄워보세요</h1>
    <p>예 : aGloaQ==</p>
    <script>
        window.onload = () => {
            if (!!location.search == true) {
                document.write(atob(location.search.slice(1)))
            } else {
                document.querySelector('p').innerText = `예 : ${location.origin + location.pathname}?aGloaQ==`
            }
        }
    </script>
</body>

</html>
